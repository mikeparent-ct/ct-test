# Dev environment values override for hello-world-app

environment: dev
name: hello-world-app
namespace: hello-world-app-ns

replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/why-bother/rigen-hello-world-app/app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "dev-placeholder-sa"

resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "pool"
              operator: In
              values:
                - app-nodes
